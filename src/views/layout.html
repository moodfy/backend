<!DOCTYPE html>
<html>

<head>
    <html lang="en-US" ng-app="basicApp">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
        integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Shrekness</title>
    <style>
        h3 {
            letter-spacing: 2px;
            text-transform: uppercase;
            font: 40px "Lato", sans-serif;
            color: #111;
        }

        a {
            letter-spacing: 2px;
            font: 14px "Lato", sans-serif;
            color: #111;
            position: relative;
            text-align: end;

        }


        .bgimg-2 {
            /* opacity: 0.85; */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bgimg-1 {
            align-self: center;
            background-repeat: no-repeat;
            margin-left: 3%;
            border: 5px solid #555;
            border: 3px solid #333333;
            border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
            background: #ffffff;
        }

        #section1 {
            width: 100%;
            height: 86% !important;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
            flex-direction: row;
            margin-top: 1%;
            background: linear-gradient(90deg, white 0%, rgba(210, 224, 210, 0.239) 50%);
        }


        .container-section1 {
            max-width: 100% !important;
            display: flex;
            flex-direction: row;
        }

        .caption {
            position: relative;
            margin-top: 55%;
            color: #000;
            margin-left: 3%;
            text-align: center;
        }

        .caption .border {
            background-color: #111;
            color: #fff;
            font-size: 20px;
            letter-spacing: 5.5px;
            border-radius: 2px;
        }

        .caption-2 {
            color: #000;
            margin-left: 3%;
            text-align: center;
            letter-spacing: 2px;
            font: 20px "Lato", sans-serif;
        }

        .section1-frase {
            width: 40%;
            color: black;
            justify-content: flex-end;
            flex: 1;
            padding: 3%;
        }

        .section1-frase p {
            text-indent: 3em;
            margin-top: 0%;
        }

        .section2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: auto;
            background-color: #9eabe4;
            background-image: linear-gradient(315deg, #9eabe4 0%, #77eed8 74%);
            font-family: sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
        }

        .rodape {
            height: 80px;
            color: rgb(44, 48, 47);
            font-size: 14px;
            text-align: center;
            background: linear-gradient(90deg, white 0%, rgba(210, 224, 210, 0.239) 50%);
            line-height: 80px;
            margin-bottom: 0%;
            flex-shrink: 0;
        }

        .header {
            height: 80px;
            color: rgb(44, 48, 47);
            font-size: 14px;
            text-align: center;
            background: linear-gradient(90deg, white 0%, rgba(210, 224, 210, 0.239) 50%);
            line-height: 80px;
            margin-bottom: 0%;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    {% if not user %}
    <div class="container"></div>
    <section class="section2">
        <div class="caption-2">
            <h3>Moodfy</h3>
            <span>Com base no que você tem ouvido recentemente no Spotify, <br> vamos lhe dizer qual sua escala de
                Shrekness.</span><br>
            <span><a href="/auth/spotify">Faça login para continuar</a></span><br>
        </div>
    </section>
    {% else %}
    <!-- <p> -->
    <!-- <a href="/">Home</a> | -->
    <!-- <a href="/shrekness">Shrekness</a> | -->
    <!-- </p> -->
    {% endif %} {% block content %}{% endblock %}
</body>

</html>
